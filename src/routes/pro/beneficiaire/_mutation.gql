mutation updateLastVisitDate($beneficiaryId: uuid!, $lastVisitDate: timestamptz!) {
	update_notebook_member(
		where: { notebook: { beneficiaryId: { _eq: $beneficiaryId } } }
		_set: { lastVisitDate: $lastVisitDate }
	) {
		returning {
			notebook {
				beneficiary {
					address1
					address2
					cafNumber
					city
					dateOfBirth
					email
					firstname
					id
					lastname
					mobileNumber
					peNumber
					postalCode
				}
			}
		}
	}
}
