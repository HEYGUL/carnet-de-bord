mutation updateLastVisitDate($beneficiaryId: uuid!, $lastVisitDate: timestamptz!) {
	update_team_member(
		where: { beneficiaryId: { _eq: $beneficiaryId } }
		_set: { lastVisitDate: $lastVisitDate }
	) {
		returning {
			beneficiary {
				address1
				address2
				cafNumber
				city
				dateOfBirth
				email
				firstname
				id
				lastname
				mobileNumber
				peNumber
				postalCode
			}
		}
	}
}
