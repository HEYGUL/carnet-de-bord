query GetAccountInfo($accessKey: String!) {
	account(where: { accessKey: { _eq: $accessKey } }) {
		id
		type
		username
		beneficiaryId
		professionalId
		managerId
		adminStructureId
		professional {
			structure {
				deploymentId
			}
		}
		manager {
			deploymentId
		}
		admin_structure {
			deploymentId
		}
	}
}
